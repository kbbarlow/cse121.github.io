<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Track your driving time app</title>
  <meta name="description" content="Driving time tracker with weather and joke" />
  <link rel="stylesheet" href="styles/week06.css">
</head>

<body>
  <header>
    <h1>Time Tracker</h1>
  </header>
  <main>
      <section class="weather">
        <div class="weathersummary">
          <h2>Today's Weather</h2>
          <img id="icon" src="https://github.com/yuvraaaj/openweathermap-api-icons/blob/master/icons/unknown.png?raw=true"
            alt="unknown">
          <p>Currently: <span id="weather"></span> </p>
          <p>Current Temp: <span id="current-temp"></span></p>
          <p>Feels Like: <span id="feels_like"></span></p>
          <p>Humidity: <span id="humidity"></span></p>
        </div>
      </section>
      <h3>
        <span id="driveStatus"></span>
      </h3>
    </section>
    <hr>
    <section>
      <h2 id="title">Record Your Time</h2>
      <fieldset id="">
        <legend>Enter Date and Time</legend>
        <input id="inputKey" type="text" placeholder="Enter date">
        <input id="inputValue" type="text" placeholder="Enter Minutes">
        <button type="button" id="buttonInsert">Log Time</button>
        <button type="button" id="btnClear">Clear log</button>
      </fieldset>
      <fieldset id="">
        <legend>Logged Dates and times</legend>
        <div id="output"></div>
        <div id="time"></div>
        <div id="hoursleft"></div>
      </fieldset>
    </section>
    <section>
      <h2>Joke of the day</h2>

      <div id="joke"></div>
    </section>
  </main>
  <footer>
    &copy;<span id="year"></span> | Track your driving | Week 6
  </footer>
  <script src="scripts/main.js"></script>
  <script src="scripts/joke.js"></script>
  <script src="scripts/weather.js"></script>
</body>

</html>
